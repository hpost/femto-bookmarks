<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>femto-bookmarks</title>
  <meta name="description" content="Bookmarks.">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <section class="intro">
    <h1>Bookmarks</h1>
  </section>

  <ul>
    {% for link in bookmarks %}
      {% if link.url and link.pageTitle %}
        <li>
          <h2><a href="{{ link.url }}">{{ link.pageTitle }}</a></h2>
          {{ link.time | date: "%b %d, %Y" }}
          {% if link.description != "" %}
            <p>{{ link.description }}</p>
          {% endif %}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
